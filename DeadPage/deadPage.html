<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceRush - Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #game-container {
            position: relative;
            max-width: 100%; /* Scale properly */
            max-height: 850px;
        }
        #startPage {
            width: 100%;
            height: auto;
        }
        .restart-button {
            position: absolute;
            width: 250px;
            height: 60px;
            left: 50%;  /* Center the button */
            bottom: 10%; /* Position under the 'You Are Dead' text */
            transform: translateX(-50%);
            padding: 15px;
            font-size: 22px;
            color: white;
            background-color: #222;
            border: 3px solid cyan;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px cyan, 0 0 30px cyan;
            transition: all 0.3s ease;
        }
        .restart-button:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 25px cyan, 0 0 50px cyan;
        }
        #score-display {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px red;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score-display">Score: 0</div>
    <img id="startPage" src="YouAreDead.webp" alt="SpaceRush">
    <button class="restart-button" onclick="restartGame()">Restart</button>
</div>

<script>
    let score = 0;

    function restartGame() {
        window.parent.postMessage('restartGame', '*');
    }

    // Add this event listener to receive the score from the main game
    window.addEventListener('message', function(event) {
        if (event.data.type === 'setScore') {
            score = event.data.score;
            document.getElementById('score-display').textContent = `Score: ${score}`;
        }
    });
</script>
</body>
</html>
